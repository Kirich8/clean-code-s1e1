<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding">
        <h2 hidden>Todo app</h2>
        <label for="new-task">Add Item</label>
        <div class="adding-content">
          <input id="new-task" class="enter-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="enter-task">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="enter-task">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="enter-task">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
