<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding">
        <h2 class="adding__title" hidden>Todo app</h2>
        <label class="adding__label" for="new-task">Add Item</label>
        <div class="adding__content">
          <input id="new-task" class="adding__enter enter-task" type="text">
          <button class="adding__submit button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title">Todo</h2>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label label-task">Pay Bills</label>
            <input type="text" class="todo__enter enter-task">
            <button class="todo__edit edit-button">Edit</button>
            <button class="todo__submit delete-button">
              <img class="todo__remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__enter enter-task">
            <button class="todo__edit edit-button">Save</button>
            <button class="todo__submit delete-button">
              <img class="todo__remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h2 class="todo__title">Completed</h2>
        <ul id="completed-tasks" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label label-task">See the Doctor</label>
            <input type="text" class="todo__enter enter-task">
            <button class="todo__edit edit-button">Edit</button>
            <button class="todo__submit delete-button">
              <img class="todo__remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
